<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>ID Card Generator</h1>

    
    <div class="form-container">
        <form id="idForm">
            <label>Organization Name:</label>
            <input type="text" id="orgName" placeholder="Enter Organization Name" required>
            <label>Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter Student Name" required>
            <label>ID:</label>
            <input type="text" id="studentId" placeholder="Enter ID" required>
            <label>Date of Birth:</label>
            <input type="date" id="dob" required>
            <label>Address:</label>
            <input type="text" id="address" placeholder="Enter Address" required>
            <label>Passport Image:</label>
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="button" id="generateBtn">Generate ID Card</button>
        </form>
    </div>

    
    <div id="idCardPreview" class="id-card">
        <div class="id-card-header">
            <div class="curve"></div>
        </div>
        <div class="id-card-content">
            <h2 id="previewOrgName">Organization Name</h2>
            <div class="details">
                <p><strong>NAME :</strong> <span id="previewName">Student Name</span></p>
                <p><strong>ID :</strong> <span id="previewId">1235-XXXX-XXX</span></p>
                <p><strong>D.O.B :</strong> <span id="previewDOB">DD/MM/YYYY</span></p>
                <p><strong>ADDRESS :</strong> <span id="previewAddress">Address of Student </span></p>
            </div>
            <div class="profile-image">
                <img id="previewImage" src="" alt="Passport Image">
            </div>
            <div class="barcode"></div>
        </div>
    </div>

    <!-- Download Button -->
    <button id="downloadBtn">Download as PDF</button>

    <script src="script.js"></script>
</body>
</html>
